<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Shop</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f0e3; /* Light background */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            
        }

        .header {
            /* width: 100%; */
            max-width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff; /* White header */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
        }

        .nav-links a:hover {
            color: #777;
        }

        .auth-buttons {
            display: flex;
            gap: 10px;
        }

        .auth-buttons a {
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
        }

        .auth-buttons a.sign-in {
            border: 1px solid #ccc;
            color: #555;
        }

        .auth-buttons a.register {
            background-color: #333;
            color: #fff;
        }

        .main-content {
            text-align: center;
            padding: 50px;
            flex-grow: 1; /* Take up remaining vertical space */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
        }

        .main-content h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .main-content p {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 30px;
        }

        .main-content .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .main-content .buttons a {
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            color: #fff;
        }

        .main-content .buttons a.get-started {
            background-color: #777;
        }

        .main-content .buttons a.discount {
            background-color: #333;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .nav-links,
            .auth-buttons {
                margin-top: 10px;
            }

            .nav-links {
                flex-direction: column;
                align-items: flex-start;
            }

            .main-content {
                padding: 30px;
            }

            .main-content h1 {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Flower shop</div>
        <div class="nav-links">
            <a href="products.html">Products</a>
            <a href="#">Pricing</a>
            <a href="#">Contact</a>
        </div>
        
        <div class="auth-buttons">
            <a href="login.html" class="sign-in">Sign In</a>
            <a href="register.html" class="register">Register</a>
        </div>
    </div>

    <div class="main-content">
        <h1>Flower shop</h1>
        <p>
            By Nigorakhon Mamadaliyeva
        </p>
        <div class="buttons">
            <a href="login.html" class="get-started">Get started</a>
            <a href="login.html" class="discount">Discount</a>
        </div>
    </div>
</body>
</html>
