<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f0e3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
            margin-bottom: 20px;
        }

        .container input, .container button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .container button {
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
        }

        .container button:hover {
            background-color: #4cae4c;
        }

        .error-message {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container" id="register-section">
        <h2>Register</h2>
        <input type="text" id="reg-username" placeholder="Username" required>
        <input type="email" id="reg-email" placeholder="Email" required>
        <input type="password" id="reg-password" placeholder="Password" required>
        <input type="password" id="reg-confirm-password" placeholder="Confirm Password" required>
        <button onclick="register()">Register</button>
        <p id="reg-error-message" class="error-message"></p>
    </div>

    <script>
        function register() {
            var username = document.getElementById('reg-username').value;
            var email = document.getElementById('reg-email').value;
            var password = document.getElementById('reg-password').value;
            var confirmPassword = document.getElementById('reg-confirm-password').value;
            var errorMessage = document.getElementById('reg-error-message');

            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match.';
                return;
            }
                        //Basic e-mail validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                errorMessage.textContent = 'Please enter a valid email address.';
                return;
            }
                        //Basic password validation
            if (password.length < 8) {
                errorMessage.textContent = 'Password must be at least 8 characters long.';
                return;
            }

            // In real application, you would send data to a server
            console.log('Registration data:', { username, email, password });
            errorMessage.textContent = 'Registration successful!';
            // Redirect to login page after successful registration
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
